<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ammonia Gas Level CRUD</title>
  <style>
    body { font-family: Arial, sans-serif; }
    table, th, td { border: 1px solid #333; border-collapse: collapse; padding: 8px; }
    table { width: 100%; margin-top: 20px; }
    button { margin: 5px; }
  </style>
</head>
<body>
  <h1>Ammonia Gas Level CRUD (Topic: Garbage)</h1>

  <h2>Add New Record</h2>
  <form id="addForm">
    <label for="value">Value (ppm):</label>
    <input type="number" id="value" name="value" required>
    <label for="date">Date:</label>
    <input type="datetime-local" id="date" name="date" required>
    <button type="submit">Add Record</button>
  </form>

  <h2>Records</h2>
  <table id="recordsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Value (ppm)</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be injected here -->
    </tbody>
  </table>

  <script>
    async function fetchRecords() {
      const response = await fetch('/data?topic=Garbage');
      return await response.json();
    }

    async function addRecord(record) {
      // Ensure the record includes topic "Garbage"
      record.topic = "Garbage";
      const response = await fetch('/data', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(record)
      });
      return await response.json();
    }

    async function updateRecord(id, record) {
      // Ensure the topic remains "Garbage"
      record.topic = "Garbage";
      const response = await fetch('/data/' + id, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(record)
      });
      return await response.json();
    }

    async function deleteRecord(id) {
      const response = await fetch('/data/' + id, { method: 'DELETE' });
      return await response.json();
    }

    function populateTable(records) {
      const tbody = document.querySelector('#recordsTable tbody');
      tbody.innerHTML = '';
      records.forEach(record => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${record._id}</td>
          <td>${record.value}</td>
          <td>${record.date}</td>
          <td>
            <button onclick="handleEdit('${record._id}', ${record.value}, '${record.date}')">Edit</button>
            <button onclick="handleDelete('${record._id}')">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function loadRecords() {
      const records = await fetchRecords();
      populateTable(records);
    }

    document.getElementById('addForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const value = document.getElementById('value').value;
      const date = document.getElementById('date').value;
      await addRecord({ value, date });
      this.reset();
      loadRecords();
    });

    window.handleEdit = async function(id, currentValue, currentDate) {
      const newValue = prompt("Enter new value (ppm):", currentValue);
      if (newValue === null) return;
      const newDate = prompt("Enter new date (YYYY-MM-DDTHH:MM):", currentDate);
      if (newDate === null) return;
      await updateRecord(id, { value: newValue, date: newDate });
      loadRecords();
    };

    window.handleDelete = async function(id) {
      if (confirm("Are you sure you want to delete this record?")) {
        await deleteRecord(id);
        loadRecords();
      }
    };

    loadRecords();
    // Optionally, refresh periodically:
    // setInterval(loadRecords, 30000);
  </script>
</body>
</html>
