<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ammonia Gas Level Graph</title>
  <!-- Include Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; }
    canvas { display: block; margin: 20px auto; }
  </style>
</head>
<body>
  <h1>Ammonia Gas Level Graph (Topic: Garbage)</h1>
  <canvas id="ammoniaChart" width="800" height="400"></canvas>

  <script>
    async function fetchData() {
      try {
        // Fetch only records with topic "Garbage"
        const response = await fetch('/data?topic=Garbage');
        const data = await response.json();
        return data;
      } catch (err) {
        console.error("Error fetching data:", err);
        return [];
      }
    }

    async function renderChart() {
      const records = await fetchData();
      // Sort records by date ascending
      records.sort((a, b) => new Date(a.date) - new Date(b.date));
      const labels = records.map(record => new Date(record.date).toLocaleString());
      const values = records.map(record => record.value);

      const ctx = document.getElementById('ammoniaChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Ammonia Gas Level (ppm)',
            data: values,
            fill: false,
            borderColor: 'rgba(255,99,132,1)',
            tension: 0.1
          }]
        },
        options: {
          scales: {
            x: { title: { display: true, text: 'Time' } },
            y: { title: { display: true, text: 'Level (ppm)' } }
          }
        }
      });
    }

    renderChart();
  </script>
</body>
</html>
