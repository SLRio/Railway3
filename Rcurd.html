<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rainfall Level CRUD (Sensor: G)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table, th, td { border: 1px solid #333; border-collapse: collapse; padding: 8px; }
    table { width: 100%; margin-top: 20px; }
    button { margin: 5px; }
    form { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Rainfall Level CRUD (Sensor: G - from Garbage)</h1>

  <!-- Form for adding a new rainfall record -->
  <h2>Add New Record</h2>
  <form id="addForm">
    <label for="value">Value (cm):</label>
    <input type="number" id="value" name="value" required>
    <label for="date">Date (YYYY-MM-DD HH:mm:ss):</label>
    <input type="text" id="date" name="date" placeholder="2025-02-08 17:01:24" required>
    <button type="submit">Add Record</button>
  </form>

  <!-- Table to display existing records -->
  <h2>Records</h2>
  <table id="recordsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Value (cm)</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table rows will be injected here -->
    </tbody>
  </table>

  <script>
    // Fetch records for sensor "G" (Rainfall Level data)
    async function fetchRecords() {
      const response = await fetch('/data?sensor=G');
      return await response.json();
    }

    // Add a new record by mapping inputs to Gvalue and Gdate
    async function addRecord(record) {
      const payload = { Gvalue: record.value, Gdate: record.date };
      const response = await fetch('/data', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      return await response.json();
    }

    // Update an existing record by mapping inputs to Gvalue and Gdate
    async function updateRecord(id, record) {
      const payload = { Gvalue: record.value, Gdate: record.date };
      const response = await fetch('/data/' + id, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      return await response.json();
    }

    // Delete a record by its id
    async function deleteRecord(id) {
      const response = await fetch('/data/' + id, { method: 'DELETE' });
      return await response.json();
    }

    // Populate the table with fetched records
    function populateTable(records) {
      const tbody = document.querySelector('#recordsTable tbody');
      tbody.innerHTML = ''; // Clear existing rows
      records.forEach(record => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${record._id}</td>
          <td>${record.Gvalue !== null ? record.Gvalue : 'N/A'}</td>
          <td>${record.Gdate !== null ? record.Gdate : 'N/A'}</td>
          <td>
            <button onclick="handleEdit('${record._id}', ${record.Gvalue}, '${record.Gdate}')">Edit</button>
            <button onclick="handleDelete('${record._id}')">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Load records and update the table
    async function loadRecords() {
      const records = await fetchRecords();
      populateTable(records);
    }

    // Handle form submission for adding a new record
    document.getElementById('addForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const value = document.getElementById('value').value;
      const date = document.getElementById('date').value;
      await addRecord({ value, date });
      this.reset();
      loadRecords();
    });

    // Handle editing a record using prompt dialogs
    window.handleEdit = async function(id, currentValue, currentDate) {
      const newValue = prompt("Enter new value (cm):", currentValue);
      if (newValue === null) return;
      const newDate = prompt("Enter new date (YYYY-MM-DD HH:mm:ss):", currentDate);
      if (newDate === null) return;
      await updateRecord(id, { value: newValue, date: newDate });
      loadRecords();
    };

    // Handle deleting a record
    window.handleDelete = async function(id) {
      if (confirm("Are you sure you want to delete this record?")) {
        await deleteRecord(id);
        loadRecords();
      }
    };

    // Initial load of records when the page loads
    loadRecords();
  </script>
</body>
</html>
